<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="library app" />
		<meta name="keywords" content="library, frontend" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Reggae+One&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/e7dc570521.js"
			crossorigin="anonymous"
		></script>
		<title>Library</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>Library</h1>
		</header>

		<main>
			<button class="btn-add-book">New book</button>
			<form>
				<button aria-label="Close form" class="btn-close-form">
					<i class="fas fa-times"></i>
				</button>
				<div class="form-container">
					<label class="input-container" for="title">Title</label>
					<input type="text" id="title" placeholder="Book title" required />
					<label class="input-container" for="author">Author</label>
					<input type="text" id="author" placeholder="Book author" required />
					<label class="input-container" for="pages">Pages</label>
					<input
						type="number"
						id="pages"
						placeholder="Number of pages"
						required
					/>
					<label class="checkbox-container" for="read">Read</label>
					<input type="checkbox" id="read" />
					<button id="submit">Add book</button>
				</div>
			</form>
			<div id="book-list"></div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
