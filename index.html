<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="library app" />
		<meta name="keywords" content="library, frontend" />
		<link rel="icon" href="favicon.png" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<title>Library</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>Library</h1>
		</header>

		<main>
			<button aria-label="New book" class="btn-add-book">+</button>
			<form>
				<div class="form-container">
					<div class="input-container">
						<label for="title">Title</label>
						<input type="text" id="title" placeholder="Book title" required />
					</div>
					<div class="input-container">
						<label for="author">Author</label>
						<input type="text" id="author" placeholder="Book author" required />
					</div>
					<div class="input-container">
						<label for="pages">Pages</label>
						<input
							type="number"
							id="pages"
							placeholder="Number of pages"
							required
						/>
					</div>
					<div class="checkbox-container">
						<label for="read">Read</label>
						<input type="checkbox" id="read" />
					</div>
					<button id="submit" class="btn">Add book</button>
				</div>
			</form>
			<div id="book-list"></div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
